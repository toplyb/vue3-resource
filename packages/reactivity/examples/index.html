<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="../dist/reactivity.global.js"></script>
<script>
    const { reactive, effect } = VueReactivity

    const obj = {
      name: 'xiaoming',
      age: 12
    }

    const state1 = reactive(obj)
    const state2 = reactive(obj)

    // 判断一个对象被缓存多次是否相等
    console.log(state1 === state2)

    // 缓存对象再被缓存结果仍然不变，仍然是同一个
    console.log(reactive(state1) === state1)

    // 会默认执行一次
    effect(() => {
      app.innerHTML = state1.name + state1.age
    })

    setTimeout(() => {
      state1.age = 20
    }, 2000)
</script>
</body>
</html>
